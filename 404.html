<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIG Intelligent Tax System (Lab)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-NaWTH08pQFy7sG6iwSeNQqzJ+z0YzUKGwEuITdSb9VInAqzQ8bVQz9YJ0w2bZZ2K1g9ZlZQzQ0jrISFRCGDpaA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    body{font-family:'Inter',sans-serif;background:#f8fafc;color:#374151}
    .card{background:#fff;border-radius:1rem;box-shadow:0 4px 12px rgba(0,0,0,.06)}
    .btn{padding:.5rem 1rem;border-radius:.5rem;font-weight:500;transition:background .15s}
    .btn-primary{background:#3b82f6;color:#fff}.btn-primary:hover{background:#2563eb}
    .btn-ghost{background:#f3f4f6}.btn-ghost:hover{background:#e5e7eb}
    .input{width:100%;padding:.5rem .75rem;border:1px solid #d1d5db;border-radius:.375rem}
    .input:focus{border-color:#3b82f6;box-shadow:0 0 0 2px rgba(59,130,246,.3);outline:none}
    .label{font-size:.875rem;font-weight:500;color:#6b7280;margin:.25rem 0;display:block}
    .hidden{display:none}
  </style>
</head>
<body>
<div id="app" class="min-h-screen flex flex-col">
<header class="p-4 flex justify-between items-center">
  <h1 class="text-xl font-bold">DIG Intelligent Tax System <span class="text-gray-400 text-sm">(Lab)</span></h1>
  <div id="userIndicator" class="text-sm text-gray-500"></div>
</header>

<main class="flex-1 flex flex-col items-center p-6">
  <section id="welcomeView" class="card w-full max-w-xl p-8 text-center space-y-6">
    <h2 class="text-2xl font-semibold">Welcome!</h2>
    <p id="dailyQuote" class="italic text-gray-600"></p>
    <div class="flex gap-4 justify-center">
      <button id="loginBtn" class="btn btn-primary">Simulated Login</button>
      <button id="guestBtn" class="btn btn-ghost">Continue as Guest</button>
    </div>
  </section>

  <section id="loginModal" class="fixed inset-0 bg-black bg-opacity-40 hidden justify-center items-center">
    <div class="card p-6 w-full max-w-sm space-y-4">
      <h3 class="text-lg font-semibold">Simulated Login</h3>
      <label class="label" for="username">Name</label>
      <input id="username" class="input" placeholder="Enter any name" />
      <div class="flex justify-end gap-3 pt-2">
        <button id="cancelLogin" class="btn btn-ghost">Cancel</button>
        <button id="confirmLogin" class="btn btn-primary">Login</button>
      </div>
    </div>
  </section>

  <section id="dashboardView" class="w-full max-w-4xl hidden">
    <div class="grid md:grid-cols-4 gap-4">
      <aside class="md:col-span-1 card p-4 space-y-2">
        <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Steps</h3>
        <nav id="stepNav" class="flex md:flex-col gap-2 text-sm"></nav>
      </aside>
      <div class="md:col-span-3 card p-6 space-y-6">
        <div id="stepContainer"></div>
        <div class="flex justify-between">
          <button id="prevStep" class="btn btn-ghost">&larr; Back</button>
          <button id="nextStep" class="btn btn-primary">Next &rarr;</button>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="p-4 text-center text-xs text-gray-400">&copy; 2025 DIG Intelligent Tax System (Lab). Simulation only.</footer>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
